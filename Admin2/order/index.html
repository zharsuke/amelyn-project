<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body id="body-pd">

    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar sidebar bg-white" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo"> <img src="../../assets amelyn collection/logo (2).png" alt=""
                        height="25px"><span class="nav_logo-name text-black">Amelyn Collection</span></a>
                <div class="nav_list">
                    <a href="#" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="#" class="nav_link active rounded-end"> <i class='bx bxs-t-shirt'></i> <span class="nav_name">Product</span>
                    </a>
                    <a href="#" class="nav_link"> <i class='bx bx-notepad'></i> <span class="nav_name">Order</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-timer'></i> <span class="nav_name">Product
                            Return</span> </a>
                </div>
            </div> <a href="#" class="nav_link logout-btn rounded-end"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">Log Out</span> </a>
        </nav>
    </div>

    <main>
        <!--Container Main start-->
        <h4><b>Product</b></h4>
        <!-- Counting Data Visualization -->
        <div class="d-flex mt-5 justify-content-around">
            <div class="datavis rounded-3">
                <div class="row">
                    <div class="col-md-2 d-flex justify-content-center align-items-center">
                        <img src="../../assets amelyn collection/people-purple.png" width="35px" alt="">
                    </div>
                    <div class="col-md-10">
                        <h5><b>321</b></h5>
                        <h5>Total Users</h5>
                    </div>
                </div>
            </div>
            <div class="datavis rounded-3">
                <div class="row">
                    <div class="col-md-2 d-flex justify-content-center align-items-center">
                        <img src="../../assets amelyn collection/clothes-blue.png" width="35px" alt="">
                    </div>
                    <div class="col-md-10">
                        <h5><b>2000</b></h5>
                        <h5>Total Products</h5>
                    </div>
                </div>
            </div>
            <div class="datavis rounded-3">
                <div class="row">
                    <div class="col-md-2 d-flex justify-content-center align-items-center">
                        <img src="../../assets amelyn collection/hand-box-yellow.png" width="35px" alt="">
                    </div>
                    <div class="col-md-10">
                        <h5><b>20</b></h5>
                        <h5>Total Orders</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data -->
        <div class="d-flex mt-5">
            <div class="product rounded-3">
                <h5><b>New Products</b></h5>
                <div class="d-flex justify-content-around">
                    <p>Image Product</p>
                    <p>name Product</p>
                    <p>Description</p>
                    <p>Size Product</p>
                    <p>Price Product</p>
                </div>
            </div>
            <div class="testimoni rounded-3">
                <h5><b>Testimoni</b></h5>
                <div class="d-flex justify-content-around">
                    <p>Username</p>
                    <p>Testimoni</p>
                    <p>Date</p>
                </div>
            </div>
        </div>
        <!--Container Main end-->
    </main>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
